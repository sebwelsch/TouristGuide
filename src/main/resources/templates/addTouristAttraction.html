<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tilføj turistattraktion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-sm">
    <h1>Tilføj turistattraktion</h1>

    <form th:action="@{/attractions/save}" method="post">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Navn</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Beskrivelse</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="description" id="description">
            </div>
        </div>
        <div class="row mb-3">
            <label for="city" class="col-sm-2 col-form-label">By</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example" name="city" id="city">
                    <option th:each="city: ${cities}" th:text="${city}"/>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="tags" class="col-sm-2 col-form-label">Tags</label>
            <div class="col-sm-10">
                <div class="form-check" th:each="tag: ${tags}">
                    <input class="form-check-input" type="checkbox" th:value="${tag}" name="tags" id="tags">
                    <label th:text="${tag}" class="form-check-label" for="tags"/>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Tilføj</button>
        <a class="btn btn-secondary" role="button" href="/attractions">Fortryd</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
